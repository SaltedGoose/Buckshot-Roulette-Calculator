<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Buckshot Roulette Probability Calculator v1.0.0</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1><strong>Welcome to my Buckshot Roulette Probability Calculator</strong></h1>
            </div>
        </nav>
        <div>
            <div>
                <div class="form-div">
                    <label for="blank - live"><strong>Shell Lineup (Blank,Live):</strong></label><br>
                    <input type="text" id="blank-live" name="blank-live"><br>
                    <Button id="submit_shell_lineup" class="btn btn-outline-primary btn-lg">Submit Shell Lineup</Button>  
                </div>
                
                <div class="form-div">
                    <label for="known-shells"><strong>Known Shells: ex. 4B, 6L</strong></label><br>
                    <input type="text" id="known-shells" name="know-shells"><br>
                    <button id='submit-known-shells' class="btn btn-outline-primary btn-lg">Submit Known Shells</button>
                </div>
                
            </div>

            <div>
                <label id='display-shell-lineup', class='display-labels' for="Shell Lineup"><strong>[?, ?, ?, ?, ?, ?, ?]</strong></label><br>
                <label id='live-prob-label' class='display-labels' for="live chance"><strong>Live Probability: 0%</strong></label><br>
                <label id='blank-prob-label' class='display-labels' for="blank chance"><strong>Blank Probability: 0%</strong></label><br>
                <label id='remaining-lives' class='display-labels' for="lives remaining"><strong>Number of Lives: 0</strong></label><br>
                <label id='remaining-blanks' class='display-labels' for="blanks remaining"><strong>Number of Blanks: 0</strong></label><br>

                <button id="live" class="btn btn-outline-primary btn-lg" style="margin-left: 23px; margin-top: 15px;">Live Fired</button>
                <button id="blank" class="btn btn-outline-primary btn-lg" style="margin-top: 15px;">Blank Fired</button>
            </div>
        </div>
        
        <div class="container" style="margin-top: 550px;"></div>
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <h4 style="margin-left: 10px;">Buckshot Roulette Probability Calculator v1.0.0</h4>
                </div>
            </footer>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
